<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/802e6d228b.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img class="logo" src="/images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <div class="bg-container">
      <img class="illustration" src="/images/illustration-mockups.svg" alt="Huddle website illustration">
    </div>
    <div class="text-container">
      <h2>Build The Community <br>Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f"></i>        
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
  
</body>
</html>
